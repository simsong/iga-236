#
# Deploy with:
# sam deploy --profile fas
# or put this in samconfig.toml:
# [default.deploy.parameters]
# profile = "fas"

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "IGA236 Cybersecurity Policy"

Mappings:
  EnvConfig:
    prod:
      DomainName: "cybersecurity-policy.org"
      StageName: "prod"
      Description: "Cybersecurity Policy Home"
      CustomDomainUrl: "https://cybersecurity-policy.org/"
    stage:
      DomainName: "stage.cybersecurity-policy.org"
      StageName: "stage"
      Description: "Cybersecurity Policy Stage"
      CustomDomainUrl: "https://stage.cybersecurity-policy.org/"

Globals:
  Function:
    Architectures: [ arm64 ]
    Environment:
      Variables:
        LOG_LEVEL: !Ref LogLevel
        DEPLOYMENT_TIMESTAMP: !Ref DeploymentTimestamp
        USERS_TABLE_NAME: iga236-users
        GUIDS_TABLE_NAME: iga236-guids
        PYTHONPATH: "/var/task:/var/task/vendor"

Parameters:
  EnvironmentName:
    Type: String
    Default: stage
    AllowedValues: [prod, stage]
    Description: The deployment environment (prod or stage).
  HostedZoneId:
    Type: String
    Description: Route53 Zone ID
  CertificateArn:
    Type: String
    Default: ""
    Description: (Optional) ACM Certificate ARN for the domain. Leave blank to auto-create.
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues: [CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET]
    Description: Default LOG_LEVEL environment value for the function
  DeploymentTimestamp:
    Type: String
    Description: UTC timestamp of when the application was deployed.
    Default: 'Not Set'

Conditions:
  CreateAcmCert: !Equals [!Ref CertificateArn, ""]

Resources:
  # Optional, auto-created ACM cert for the custom domain (regional, DNS validated)
  HomeCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: CreateAcmCert
    Properties:
      DomainName: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
          HostedZoneId: !Ref HostedZoneId

  # HTTP API fronting the Lambda, bound to specified domain
  HomeHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins: ['*']
        AllowMethods: ['GET','POST','OPTIONS']
      Domain:
        DomainName: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
        CertificateArn: !If [CreateAcmCert, !Ref HomeCertificate, !Ref CertificateArn]
        Route53:
          HostedZoneId: !Ref HostedZoneId

  HomeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: python3.14
      BuildProperties:
        RequirementsFile: requirements.txt   # relative to CodeUri (iga_236/)
    Properties:
      Runtime: python3.14
      CodeUri: iga_236/
      Handler: home_app.main.lambda_handler
      Timeout: 60
      MemorySize: 256
      Policies:
        - DynamoDBCrudPolicy:
            TableName: iga236-users
        - DynamoDBCrudPolicy:
            TableName: iga236-guids

        - Version: '2012-10-17'
          Statement:
            - Sid: AllowSES
              Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: "*"

      Events:
        AnyRoot:
          Type: HttpApi
          Properties:
            ApiId: !Ref HomeHttpApi
            Path: /
            Method: ANY
            PayloadFormatVersion: "2.0"
        AnyProxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref HomeHttpApi
            Path: /{proxy+}
            Method: ANY
            PayloadFormatVersion: "2.0"



Outputs:
  ApiId:
    Description: HTTP API ID
    Value: !Ref HomeHttpApi
  URL:
    Description: URL
    Value: !FindInMap [EnvConfig, !Ref EnvironmentName, DomainName]
